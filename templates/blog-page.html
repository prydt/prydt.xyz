{% extends "base.html" %}

{% block content %}
<h1 class="title">{{ page.title }}</h1>
<hr>

<p>
    Posted: <strong>{{ page.date }}</strong>
</p>
{% if page.updated %}
<p>
    Last updated: <strong>{{page.updated}}</strong>
</p>
{% endif %}

<p>Author: {{config.author}}</p>

<hr>

{{ page.content | safe }}

<!-- - {{ config.author }} -->

{% endblock content %}
